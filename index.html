<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Alyssia Noireau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .neon-text { text-shadow: 0 0 15px rgba(59, 130, 246, 0.9); }
        .neon-border { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        .arial-text { font-family: Arial, Helvetica, sans-serif !important; font-style: normal !important; }
        .tech-badge { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.5); padding: 2px 8px; border-radius: 4px; color: #60a5fa; font-weight: bold; }
        
        /* Curseur de la machine à écrire */
        .typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 font-sans antialiased text-left arial-text">

    <aside class="fixed top-0 left-0 h-screen w-64 bg-[#1e293b] border-r border-blue-500/30 hidden md:flex flex-col shadow-2xl z-50">
        <div class="p-8 text-center border-b border-blue-500/20">
            <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 border-2 border-blue-500 neon-border flex items-center justify-center overflow-hidden">
                <img src="maphoto.png" alt="" class="w-full h-full object-cover" onerror="this.style.display='none';">
                <i class="fa-solid fa-user text-3xl text-blue-400"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter neon-text uppercase text-blue-400 leading-tight">Alyssia<br>Noireau</h1>
            <div class="flex justify-center gap-4 mt-4 text-slate-400 text-xl">
                <a href="https://www.linkedin.com/in/alyssia-noireau" target="_blank" class="hover:text-blue-400 transition"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/Alyssianr" target="_blank" class="hover:text-blue-400 transition"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
        <nav class="flex-1 p-6 space-y-2 text-sm uppercase font-bold tracking-widest text-slate-400">
            <a href="#accueil" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-house w-5"></i> Accueil</a>
            <a href="#profil" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-address-card w-5"></i> Profil</a>
            <a href="#entreprise" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-building w-5"></i> Entreprise</a>
            <a href="#tp" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-folder-open w-5"></i> Projets</a>
            <a href="#competences" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-layer-group w-5"></i> Compétences</a>
            <a href="#contact" class="flex items-center gap-4 p-3 rounded-lg hover:bg-blue-500/10 hover:text-blue-400 transition"><i class="fa-solid fa-envelope w-5"></i> Contact</a>
        </nav>
    </aside>

    <div class="md:ml-64 min-h-screen">
        <main class="space-y-40">

            <section id="accueil" class="min-h-screen flex flex-col justify-start pt-32 text-center relative overflow-hidden">
                <div class="absolute inset-0 z-0">
                    <img src="fond-accueil.jpg" alt="" class="w-full h-full object-cover opacity-70">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#0f172a]/30 to-[#0f172a]"></div>
                </div>

                <div class="relative z-10 px-8 space-y-6">
                    <div>
                        <h2 class="text-white text-7xl font-black tracking-tighter uppercase leading-none">Alyssia Noireau</h2>
                        <h3 id="typewriter" class="text-blue-400 text-3xl font-bold uppercase tracking-[0.2em] mt-4 neon-text typing min-h-[1.5em]"></h3>
                    </div>
                    
                    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-10">
                        <div class="glass-card px-6 py-3 rounded-full border border-blue-500/30 flex items-center gap-3">
                            <i class="fa-solid fa-phone text-blue-400"></i>
                            <span class="text-sm font-bold tracking-widest text-white">07 67 17 89 08</span>
                        </div>
                        <div class="glass-card px-6 py-3 rounded-full border border-blue-500/30 flex items-center gap-3">
                            <i class="fa-solid fa-envelope text-blue-400"></i>
                            <span class="text-sm font-bold tracking-widest text-white">Alyssia.noireau@gmail.com</span>
                        </div>
                    </div>
                </div>
            </section>

            <section id="profil" class="max-w-5xl mx-auto px-8 scroll-mt-24">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                    <div class="lg:col-span-1 space-y-4">
                        <div class="glass-card h-64 p-2 rounded-3xl border border-blue-500/30 shadow-2xl neon-border flex items-center justify-center overflow-hidden">
                            <img src="maphoto.png" alt="" class="w-full h-full object-cover rounded-2xl" onerror="this.style.display='none';">
                            <i class="fa-solid fa-user-tie text-7xl text-slate-700"></i>
                        </div>
                        <div class="glass-card p-4 rounded-2xl border border-blue-500/20 text-center space-y-3">
                            <a href="MON_CV.pdf" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-blue-600/20 hover:bg-blue-600/40 text-blue-400 rounded-xl text-xs font-black uppercase transition border border-blue-500/30">
                                <i class="fa-solid fa-file-pdf"></i> Voir mon CV
                            </a>
                            <a href="TABLEAU_COMPETENCES.pdf" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-slate-700/30 hover:bg-slate-700/50 text-slate-300 rounded-xl text-[10px] font-black uppercase transition border border-slate-600/30">

                            </a>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="glass-card p-10 rounded-[2rem] border-l-4 border-blue-500 shadow-xl">
                            <h2 class="text-sm font-black mb-8 uppercase text-blue-400 tracking-[0.3em]">Parcours et objectif</h2>
                            <div class="space-y-6 text-slate-200 text-lg text-justify">
                                <p>[ Ton nouveau texte ici... ]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const text = "Bienvenue sur mon Portfolio";
        const speed = 100; // Vitesse d'écriture
        const pause = 2000; // 2 secondes de pause
        let i = 0;
        const element = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Pause de 2s puis réinitialisation
                setTimeout(() => {
                    element.innerHTML = "";
                    i = 0;
                    typeWriter();
                }, pause);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
